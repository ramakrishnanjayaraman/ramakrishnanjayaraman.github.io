	<script type="text/javascript">
	 
	var promoCode = '';
	var overlayImage = "img/" + getUrlParam('img','birthdaycake.png');
	var selectBG = "img/" + getUrlParam('img2','bdayoffer.jpg');
	var txt1 = getUrlParam('txt1','A suprise for you!!');
	var txt2 = getUrlParam('txt2','Scratch card below to reveal the surprise!');

	var bg3 = 'https://jennamolby.com/scratch-and-win/images/sorry.png';

	selectBG = bgArray[Math.floor(Math.random() * bgArray.length)];

	var audio = new Audio('sounds/rubbing-cut.mp3');
	
	$('#Scratchoff-Main').text(decodeURI(txt1));
	$('#Scratchoff-Sub').text(decodeURI(txt2));
	$('#promo').wScratchPad({
		// the size of the eraser
		size        : 70,    
		// the randomized scratch image   
		bg:  selectBG,
		// give real-time updates
		realtime    : true, 
		// The overlay image
		fg: overlayImage,
		// The cursor (coin) image
		'cursor': 'url("img/coin1.png"), 5 5, default',
		
		scratchMove: function (e, percent) {
			if (percent < 90){
				audio.play();
			}
			// Show the plain-text promo code and call-to-action when the scratch area is 50% scratched
			if ((percent > 50) && (promoCode != '')) {
			  $('.promo-container').show();
			  $('body').removeClass('not-selectable');
			  $('.promo-code').html('Your code is: ' + promoCode);
			}
		  }
	 });
	 
	 function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
	
	function getUrlParam(parameter, defaultvalue){
		var urlparameter = defaultvalue;
		if(window.location.href.indexOf(parameter) > -1){
			urlparameter = getUrlVars()[parameter];
			}
		return urlparameter;
	}
	</script>
